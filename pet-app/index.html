<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet App | Login</title>
  <link href="https://api.fontshare.com/v2/css?f[]=poppins@900,500,400,100,300,800,700,200,600&display=swap"
    rel="stylesheet">
</head>

<body>

  <main>
    <img src="/pets.jpg" class="background-img">

    <div class="form-center">
      <div class="form-box">
        <h1 class="form-title">Pet App</h1>
        <h2 class="form-subtitle">Sign in to your account</h2>

        <form class="form-field" action="./survey.html">
          <div class="form-input">
            <label for="username">Username</label>
            <input type="text" name="username" required>
          </div>
          <div class="form-input">
            <label for="password">Password</label>
            <input type="password" name="password" required>
          </div>
          <input type="submit" value="Submit" class="btn btn-animated btn-pink">
        </form>
        <div class="form-register">
          <a href="./register.html" class="form-register-link">Haven't signed up? Register here.</a>
        </div>

      </div>
    </div>


  </main>

  <footer></footer>

  <script type="module" src="./src/main.js"></script>
</body>

</html>
