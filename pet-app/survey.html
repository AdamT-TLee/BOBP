<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet App | Questionnaire</title>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap" rel="stylesheet">
</head>

<body>

    <main>

        <div class="survey-box">
            <h1>About your Pet</h1>
            <form class="survey-qs" action="./dashboard.html">
                <div class="form-section">
                    <h2>Info on Pet</h2>
                    <label for="petName">Pet's name</label>
                    <input type="text" id="petName" name="petName" placeholder="pet's name" required>
                </div>
                <div class="form-section">
                    <label for="petAge">Pet's Age</label>
                    <input type="number" id="petAge" name="petAge" placeholder="pet's age" required>
                </div>
                <div class="form-section">
                    <label for="petType">Pet type</label>
                    <input type="text" id="petType" name="petType" placeholder="pet's type" required>
                </div>
                <div class="form-section">
                    <h2>Select Which Vaccines your pet has<h2>
                            <input type="checkbox" id="vaccine1" name="vaccine1">
                            <label for="vaccine1"> vaccine 1</label><br>
                            <input type="checkbox" id="vaccine2" name="vaccine2">
                            <label for="vaccine2"> vaccine 2</label><br>
                            <input type="checkbox" id="vaccine3" name="vaccine3">
                            <label for="vaccine3"> vaccine 3</label><br>
                </div>
                <input type="submit" value="Submit">
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="./src/survey.js"></script>
</body>

</html>
