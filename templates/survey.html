<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet App | Questionnaire</title>
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500,600,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/survey/survey.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/utils.css') }}">

</head>

<body>

    <main>

        <div class="survey-box">
            <h1 class="survey-title">About your Pet</h1>
            <form id="form1" class="survey-qs" action="{{ url_for('survey')}}" method = 'POST'>
                <div class="form-section sec1">
                    <h2>Info on Pet</h2>
                    <div class="survey-q">
                        <label for="petName">Pet's name</label>
                        <input type="text" id="petName" name="petName" required>
                    </div>
                    <div class="survey-q">
                        <label for="petAge">Pet's Age</label>
                        <input type="number" id="petAge" name="petAge" required>
                    </div>
                    <div class="survey-q">
                        <label for="petType">Pet type</label>
                        <input type="text" id="petType" name="petType" required>
                    </div>
                    <input id="nextBtn1" type="submit" value="Continue" class="btn btn-animated btn-pink next">
                </div>
            </form>
            <form action="./dashboard.html" class="survey-qs" id="form2">
                <div class="form-section sec2">
                    <h2>Select Which Vaccines your pet has<h2>
                            <div class="survey-q">
                                <div>
                                    <input type="checkbox" id="vaccine1" name="vaccine1">
                                    <label for="vaccine1"> vaccine 1</label><br>
                                </div>
                                <div>
                                    <input type="checkbox" id="vaccine2" name="vaccine2">
                                    <label for="vaccine2"> vaccine 2</label><br>
                                </div>
                                <div>
                                    <input type="checkbox" id="vaccine3" name="vaccine3">
                                    <label for="vaccine3"> vaccine 3</label><br>
                                </div>
                                <input id="nextBtn2" type="submit" value="Continue"
                                    class="btn btn-animated btn-pink next">
                            </div>
                </div>
            </form>
        </div>
    </main>

    <footer>

    </footer>

    <script type="module" src="./src/survey.js"></script>
</body>

</html>
